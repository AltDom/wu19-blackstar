<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Merchandise</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/merchandise.css">
</head>

<body>

    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.svg" id="logo" alt="Blackstar logotype">
        </div>
        <ul class="nav-links">
            <li><a class="navigation-links" href="#">Sign Up</a></li>
            <li><a class="navigation-links" href="index.html">Home</a></li>
            <li><a class="navigation-links" href="#">Merchandise</a></li>
            <li><a class="navigation-links" href="#">About</a></li>
            <li><a class="navigation-links" href="#">Products</a></li>
            <li><a class="navigation-links" href="#">Language</a></li>
            <li><a class="navigation-links desktop-nav" href="index.html">Home</a></li>
            <li><a class="navigation-links desktop-nav" href="index.html#section-2">About</a></li>
            <li><a class="navigation-links desktop-nav" href="index.html#section-4">Folder</a></li>
            <div class="icons">
                <img class="nav-logo" src="images/logo-animation.gif" alt="Animated Blackstar logotype">
                <div class="nav-icons-container">
                    <img class="nav-icons" src="icons/instagram.svg" alt="Instagram icon">
                    <img class="nav-icons" src="icons/facebook.svg" alt="Facebook icon">
                    <img class="nav-icons" src="icons/twitter.svg" alt="Twitter icon">
                </div>
            </div>
        </ul>
        <div class="burger">
            <div class="line1" id="line1"></div>
            <div class="line2" id="line2"></div>
        </div>
    </nav>

    <section class="merch-page">
        <h1 class="merchheading">MERCHANDISE</h1>

        <div class="carousel">
            <figure class="show"><img src="images/watch.png" alt="Image of Blackstar Watch" width="100%"></figure>
            <figure><img src="images/merch-white_leather_bag.png" alt="Image of Blackstar white jeather bag"
                    width="100%"></figure>
            <figure><img src="images/merch-black_leather_bag.png" alt="Image of Blackstar black leather bag"
                    width="100%"></figure>


            <span class="prev"><img src="icons/prev.svg" alt="Previous icon"></span>
            <span class="next"><img src="icons/next.svg" alt="Next icon"></span></figure>
        </div>

        <div class="merch-footer">
            <div class="merchtitles">
                <h6 class="merchsub-heading show">Blackstar Watch</h6>
                <h6 class="merchsub-heading">Blackstar White Leather Bag</h6>
                <h6 class="merchsub-heading">Blackstar Black Leather Bag</h6>
            </div>
            <button class="pre-order">PRE-ORDER</button>
        </div>
    </section>
    <script src="script.js"></script>
    <script src="merch.js"></script>
</body>

</html>
